<div class="header-container">
  <div class="title-container">
    <!-- BACK BUTTON -->
    <button *ngIf="displayBackButton" class="back-button" (click)="goBack()" aria-label="Go back">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M11.884 6.116a1.25 1.25 0 0 0-1.768 0l-5 5a1.25 1.25 0 0 0 0 1.768l5 5a1.25 1.25 0 0 0 1.768-1.768L9.018 13.25H18a1.25 1.25 0 1 0 0-2.5H9.018l2.866-2.866a1.25 1.25 0 0 0 0-1.768" />
      </svg>
      Go back
    </button>

    <h1>{{ title }}</h1>
  </div>


  <div class="statistics-container">
    <div class="statistic" *ngFor="let stat of statistics$ | async">
      <h2>{{ stat.title }}</h2>
      <h3>{{ stat.value }}</h3>
    </div>
  </div>
</div>
